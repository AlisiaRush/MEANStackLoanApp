<div class="page-header mt-5">
  <div class="row">
    <div class="col-lg-2">
      <h2>Customers</h2>
    </div>
    <div class="page-header-btn col-lg-10 d-flex justify-content-end">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addCustomerModal"
      >
        Add New Customer
      </button>
    </div>
  </div>
</div>
<main class="mt-4">
  <div class="col-lg-3">
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-secondary" type="submit">Search</button>
    </form>
  </div>
  <table class="table mt-5">
    <thead>
      <tr>
        <th>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
        </th>
        <th scope="col">Customer Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email Address</th>
        <th scope="col">Department</th>
      </tr>
      <tr *ngFor="let customer of customerList">
        <th>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
        </th>
        <td>
          <a [routerLink]="['view', customer._id]">{{ customer._id }}</a>
        </td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.emailAddress }}</td>
        <td>{{ customer.department }}</td>
      </tr>
    </thead>
  </table>

  <div class="container-modal">
    <!-- Modal -->
    <div
      class="modal fade"
      id="addCustomerModal"
      tabindex="-1"
      aria-labelledby="addCustomerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addCustomerModalLabel">
              Add New Customer
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="addNewCustomerForm">
              <div class="row">
                <div class="col">
                  <label for="firstName" class="col-form-label"
                    >First Name:</label
                  >
                  <input
                    type="text"
                    formControlName="firstName"
                    class="form-control"
                    id="firstName"
                  />
                </div>

                <div class="col">
                  <label for="lastName" class="col-form-label"
                    >Last Name:</label
                  >
                  <input
                    type="text"
                    formControlName="lastName"
                    class="form-control"
                    id="lastName"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <label for="email" class="col-form-label">Email:</label>
                  <input
                    type="email"
                    formControlName="emailAddress"
                    class="form-control"
                    id="email"
                  />
                </div>

                <div class="col">
                  <label for="phone" class="col-form-label"
                    >Phone Number:</label
                  >
                  <input
                    formControlName="phoneNumber"
                    type="text"
                    class="form-control"
                    id="phone"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="dob" class="col-form-label">Date of Birth:</label>
                <input
                  type="text"
                  formControlName="dob"
                  class="form-control"
                  id="dob"
                />
              </div>

              <div class="mb-3">
                <label for="department" class="col-form-label"
                  >Department:</label
                >
                <input
                  type="text"
                  formControlName="department"
                  class="form-control"
                  id="department"
                />
              </div>

              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Message:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button (click)="onSubmit()" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
